<template name='atInput'>
  <div class="row">
    <div class="large-12 columns">
      {{#if showLabels}}
        <label class="{{#if hasError}}error{{/if}}" for="AT_field_{{_id}}">
          {{displayName}} {{#unless required}}{{optionalText}}{{/unless}}
        </label>
      {{/if}}
      <input type="{{type}}" class="{{#if hasError}}error{{/if}}" id="AT_field_{{_id}}" name="AT_field_{{_id}}" placeholder="{{placeholder}}" aria-label="{{displayName}} {{#unless required}}{{optionalText}}{{/unless}}" {{disabled}}>
      {{#if hasError}}
        <small class="error">{{errorText}}</small>
      {{/if}}
    </div>
  </div>
</template>
