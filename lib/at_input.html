<template name="atInput">
  <div class="at-input row">
    <div class="large-12 columns">
      {{#if showLabels}}
        <label class="{{#if hasError}}error{{/if}}" for="at-field-{{_id}}">
          {{displayName}} {{#unless required}}{{optionalText}}{{/unless}}
        </label>
      {{/if}}
      <input type="{{type}}" class="{{#if hasError}}error{{/if}}" id="at-field-{{_id}}" name="at-field-{{_id}}" placeholder="{{placeholder}}" aria-label="{{displayName}} {{#unless required}}{{optionalText}}{{/unless}}" {{disabled}}>
      {{#if hasError}}
        <small class="error">{{errorText}}</small>
      {{/if}}
    </div>
  </div>
</template>
